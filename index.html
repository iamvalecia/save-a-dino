<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Save-A-Dino</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap');
        
        html {
            box-sizing: border-box;
        }
        *, *:before, *:after {
            box-sizing: inherit;
        }
        * {
            font-family: 'Press Start 2P', cursive;;
            text-align: center;
        } 
        body {
/*ancestor of .credits needs a postion to work  */   
            position: relative;
        }
        h2 {
            padding-bottom: 10px;
            font-size: 16px;
        }
        .credits {
/*want the credits to be position at the bottom of the whole page*/
            position: absolute;
            bottom: -75%;
            left: 25%;
            right: 25%;
            line-height: 1.25;
        }
        
        @media screen and (max-width: 415px){
            h1{
                font-size: 26px;
            }
            h2, p {
                font-size: 12px;
            }
            canvas{
                width: 350px;
            }
            .credits{
                bottom: -150%;
            }
        }
        @media screen and (min-width: 416px) and (max-width: 740px)  {
            .credits{
                bottom: -180%;
            }
            h1 {
                color: red;
            }
            .intro {
                position: absolute;
                bottom: -50%;
                left: 33%;
                right: 33%;
            }
        }
    </style>
    <script src="phaser.js"></script>
    <script src="game.js"></script>
</head>

<body>
    <section class="intro">
        <h1>Save-A-Dino</h1>
        <h2>Help your dino survive another generation.</h2>
    </section>

    <section class="credits">
        <h3>CREDITS</h3>
        <p> <a href="https://arks.itch.io/dino-characters" target="_blank">"Dino Characters" </a>  <br>is licensed under CC 4.0 <br> by <a href="https://twitter.com/ScissorMarks" target="_blank">Arks </a> </p>
        <p> <a href="https://www.gamedevmarket.net/asset/space-shooter-1-5280/" target="_blank">"Superpowers Space Shooter <br> Asset Pack (part 1)"</a>  
        <br> was created by <a href="https://pixel-boy.itch.io/" target="_blank">Pixel-boy </a> </p> 
    </section>    
</body>
</html>
